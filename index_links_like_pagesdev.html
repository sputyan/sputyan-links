<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>SPUTYAN — links</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="SPUTYAN — Indie / Melodic / Progressive / Dark Techno. Official links." />
  <style>
    :root{
      --bg:#050b10;
      --accent:#00b4ff;
      --accent-soft:rgba(0,180,255,0.3);
      --text:#e8f5ff;
      --muted:#b7c9d6;
      --border:rgba(255,255,255,0.22);
      --radius:14px;
      --shadow:0 18px 40px rgba(0,0,0,0.9);
    }
    *{box-sizing:border-box;margin:0;padding:0;}
    html,body{
      height:100%;
      font-family:system-ui,-apple-system,"Segoe UI",Roboto,Arial,sans-serif;
      color:var(--text);
      background:#000;
    }
    body{
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:20px 12px;
      position:relative;
      overflow:hidden;
    }
    body::before{
      content:"";
      position:fixed;
      inset:0;
      background:#02060a url("background.png") center/cover no-repeat;
      z-index:-3;
      filter:brightness(0.55);
    }
    body::after{
      content:"";
      position:fixed;
      inset:-10%;
      background:url("background2.png") center/cover no-repeat;
      opacity:0.22;
      mix-blend-mode:screen;
      z-index:-2;
      pointer-events:none;
    }
    .overlay{
      position:fixed;
      inset:0;
      background:
        radial-gradient(circle at top, rgba(0,180,255,0.20) 0, transparent 55%),
        radial-gradient(circle at bottom, rgba(0,0,0,0.88) 0, rgba(0,0,0,0.96) 60%);
      z-index:-1;
    }
    .wrap{
      width:100%;
      max-width:520px;
      background:linear-gradient(145deg, rgba(0,0,0,0.9), rgba(5,11,16,0.98));
      border-radius:22px;
      padding:22px 18px 18px;
      box-shadow:var(--shadow);
      border:1px solid rgba(255,255,255,0.14);
      backdrop-filter:blur(16px);
    }
    header{
      display:flex;
      flex-direction:column;
      align-items:center;
      gap:10px;
      margin-bottom:14px;
    }
    .logo{
      width:52px;
      height:52px;
      border-radius:16px;
      background:#02060a url("logo_custom.png") center/contain no-repeat;
      box-shadow:0 0 26px rgba(0,180,255,0.8);
      border:1px solid rgba(255,255,255,0.22);
    }
    .avatar{
      width:80px;
      height:80px;
      border-radius:50%;
      background:#02060a url("photo_4.jpg") center/cover no-repeat;
      border:2px solid rgba(255,255,255,0.26);
      box-shadow:0 0 32px rgba(0,180,255,0.7);
    }
    h1{
      margin-top:4px;
      font-size:22px;
      letter-spacing:0.18em;
      text-transform:uppercase;
      font-weight:600;
      text-align:center;
    }
    .subtitle{
      font-size:11px;
      text-transform:uppercase;
      letter-spacing:0.16em;
      color:var(--muted);
      text-align:center;
      margin-top:4px;
    }
    .section{
      margin-top:16px;
    }
    .section h2{
      font-size:13px;
      text-transform:uppercase;
      letter-spacing:0.18em;
      color:var(--muted);
      margin-bottom:8px;
    }
    .links{
      display:flex;
      flex-wrap:wrap;
      gap:8px;
    }
    .link-btn{
      flex:1 1 calc(50% - 4px);
      min-width:calc(50% - 4px);
      display:inline-flex;
      align-items:center;
      justify-content:space-between;
      padding:9px 11px;
      border-radius:var(--radius);
      border:1px solid rgba(255,255,255,0.18);
      background:rgba(3,8,14,0.88);
      color:var(--text);
      text-decoration:none;
      font-size:12px;
      position:relative;
      overflow:hidden;
    }
    .link-btn span{
      position:relative;
      z-index:1;
    }
    .link-btn::before{
      content:"";
      position:absolute;
      inset:0;
      background:linear-gradient(120deg, rgba(0,180,255,0.26), transparent 40%, transparent 100%);
      opacity:0;
      transition:opacity 0.18s ease-out;
    }
    .link-btn:hover::before{
      opacity:1;
    }
    .link-btn.main{
      flex-basis:100%;
      min-width:100%;
      border-color:var(--accent-soft);
      box-shadow:0 0 24px rgba(0,180,255,0.6);
    }
    .link-label{
      font-weight:500;
    }
    .link-tag{
      font-size:10px;
      text-transform:uppercase;
      letter-spacing:0.16em;
      color:var(--accent);
      margin-left:10px;
      white-space:nowrap;
    }
    .full{
      flex-basis:100%;
      min-width:100%;
    }
    footer{
      margin-top:18px;
      text-align:center;
      font-size:10px;
      color:var(--muted);
      opacity:0.85;
    }
    @media (max-width:480px){
      .wrap{padding:18px 14px 14px;border-radius:20px;}
      .link-btn{flex-basis:100%;min-width:100%;}
      h1{font-size:19px;}
      .avatar{width:72px;height:72px;}
    }
  </style>
</head>
